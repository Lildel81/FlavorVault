        <!--     java to make calander -->
        <script>
            const calendarEl = document.getElementById('calendar');

            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            function generateCalendar(date) {
                const d = date || new Date();
                const month = d.getMonth();
                const year = d.getFullYear();

                const firstDay = (new Date(year, month, 1)).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                calendarEl.innerHTML = "";

                // Create table header row
                const theadRow = document.createElement('tr');
                theadRow.classList.add('thead');
                for (let i = 0; i < 7; i++) {
                    const th = document.createElement('th');
                    th.textContent = (i + Sunday === 0) ? Sunday : weekdays[(i + Sunday) % 7];
                    theadRow.appendChild(th);
                }
                calendarEl.appendChild(theadRow);

                // Create table body rows
                let rowCount = 1;
                let cellCount = 0;
                const tbody = document.createElement('tbody');
                while (rowCount <= 6 && cellCount < daysInMonth + firstDay) {
                    const row = document.createElement('tr');
                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td');
                        if (cellCount >= firstDay && cellCount < daysInMonth + firstDay) {
                            cell.textContent = cellCount - firstDay + 1;
                            if (cellCount - firstDay + 1 === d.getDate() && month === d.getMonth() && year === d.getFullYear()) {
                                cell.classList.add('today');
                            }
                        }
                        row.appendChild(cell);
                        cellCount++;
                    }
                    tbody.appendChild(row);
                    rowCount++;
                }
                calendarEl.appendChild(tbody);
            }

            const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const Sunday = 0; // Adjust Sunday index if needed

            generateCalendar();

        </script>

<script>

    //function to format the date
    function formatDate(date) {
        const options = { month: 'long', day: 'numeric' };
        return new Date(date).toLocaleDateString('en-US', options);
    }

    function updateWeeklyDates() {
        const daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        const currentDate = new Date();
        const currentDayOfWeek = currentDate.getDay();

        // Loop through the days of the week and update the corresponding elements
        for (let i = 0; i < daysOfWeek.length; i++) {
            const dayElement = document.getElementById(`date-${daysOfWeek[i]}`);
            const daysToAdd = (i + 8 - currentDayOfWeek) % 7; // Calculate days to add to get to the next occurrence of this day
            const newDate = new Date(currentDate.getTime() + (daysToAdd * 24 * 60 * 60 * 1000));
            dayElement.innerText = `${daysOfWeek[i]}: ${formatDate(newDate)}`;
        }
    }

    // Call the function to set initial dates
    updateWeeklyDates();

    setInterval(updateWeeklyDates, 60000);
