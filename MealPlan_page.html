        function retrieveMealPlan() {
            var savedMealPlan = localStorage.getItem('mealPlan');

            if (savedMealPlan) {
                var mealPlan = JSON.parse(savedMealPlan);

                // Set values in the form
                document.getElementById('mondayBreakfastName').value = mealPlan.mondayBreakfast.name;
